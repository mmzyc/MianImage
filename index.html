<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub图床索引 - 自动获取</title>
    <style>
        /* 样式保持不变，与之前相同 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .config-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .config-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .config-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .config-input button {
            padding: 12px 25px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .config-input button:hover {
            background: #2575fc;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 2px 10px rgba(106, 17, 203, 0.2);
        }
        
        .category-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 10px 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .category-btn:hover, .category-btn.active {
            background-color: #6a11cb;
            color: white;
            border-color: #6a11cb;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .image-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .image-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .image-date {
            font-size: 0.8rem;
            color: #777;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }
        
        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            h1 {
                fontSize: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub图床索引</h1>
            <p class="subtitle">自动获取并展示您的GitHub图片</p>
        </header>
        
        <div class="config-section">
            <h3>配置您的GitHub仓库</h3>
            <div class="config-input">
                <input type="text" id="repo-input" placeholder="输入GitHub仓库地址，例如：username/repo">
                <button id="load-images">加载图片</button>
            </div>
            <p style="color: #666; font-size: 0.9rem;">
                提示：输入格式为 "用户名/仓库名"，例如 "octocat/Hello-World"
            </p>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索图片名称...">
            </div>
            
            <div class="category-filter">
                <button class="category-btn active" data-category="all">全部</button>
                <button class="category-btn" data-category="jpg">JPG</button>
                <button class="category-btn" data-category="png">PNG</button>
                <button class="category-btn" data-category="gif">GIF</button>
                <button class="category-btn" data-category="svg">SVG</button>
            </div>
        </div>
        
        <div class="loading" id="loading-message">
            请在上方输入GitHub仓库地址并点击"加载图片"
        </div>
        
        <div class="image-grid" id="image-grid">
            <!-- 图片卡片将通过JavaScript动态生成 -->
        </div>
        
        <footer>
            <p>© 2023 GitHub图床索引 | 图片托管于GitHub</p>
        </footer>
    </div>
    
    <!-- 图片预览模态框 -->
    <div class="modal" id="image-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <img id="modal-image" src="" alt="预览图片">
        </div>
    </div>
    
    <script>
        // 配置部分
        const repoInput = document.getElementById('repo-input');
        const loadButton = document.getElementById('load-images');
        const loadingMessage = document.getElementById('loading-message');
        const imageGrid = document.getElementById('image-grid');
        const searchInput = document.getElementById('search-input');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementById('close-modal');
        
        let allImages = [];
        let currentRepo = '';
        
        // 加载图片函数
        async function loadImagesFromRepo(repo) {
            loadingMessage.textContent = '正在加载图片...';
            imageGrid.innerHTML = '';
            allImages = [];
            
            try {
                // 使用GitHub API获取仓库内容
                const apiUrl = `https://api.github.com/repos/${repo}/contents/`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('仓库不存在或无访问权限');
                }
                
                const contents = await response.json();
                
                // 过滤出图片文件
                const imageFiles = contents.filter(file => {
                    const extension = file.name.split('.').pop().toLowerCase();
                    return ['jpg', 'jpeg', 'png', 'gif', 'svg', 'webp'].includes(extension);
                });
                
                if (imageFiles.length === 0) {
                    loadingMessage.textContent = '该仓库中没有找到图片文件';
                    return;
                }
                
                // 构建图片数据
                allImages = imageFiles.map(file => {
                    const extension = file.name.split('.').pop().toLowerCase();
                    return {
                        name: file.name,
                        url: file.download_url,
                        size: file.size,
                        category: extension,
                        date: new Date().toISOString().split('T')[0] // 使用当前日期作为示例
                    };
                });
                
                displayImages(allImages);
                loadingMessage.textContent = '';
                
            } catch (error) {
                loadingMessage.textContent = `加载失败: ${error.message}`;
                console.error('Error loading images:', error);
            }
        }
        
        // 显示图片函数
        function displayImages(images) {
            imageGrid.innerHTML = '';
            
            if (images.length === 0) {
                imageGrid.innerHTML = '<div class="loading">没有找到匹配的图片</div>';
                return;
            }
            
            images.forEach(image => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.innerHTML = `
                    <img src="${image.url}" alt="${image.name}" loading="lazy">
                    <div class="image-info">
                        <div class="image-name">${image.name}</div>
                        <div class="image-date">${image.date} • ${formatFileSize(image.size)}</div>
                    </div>
                `;
                
                imageCard.addEventListener('click', () => {
                    modalImage.src = image.url;
                    modal.style.display = 'flex';
                });
                
                imageGrid.appendChild(imageCard);
            });
        }
        
        // 文件大小格式化
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 事件监听
        loadButton.addEventListener('click', () => {
            const repo = repoInput.value.trim();
            if (repo) {
                currentRepo = repo;
                loadImagesFromRepo(repo);
            } else {
                alert('请输入GitHub仓库地址');
            }
        });
        
        // 搜索功能
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const activeCategory = document.querySelector('.category-btn.active').dataset.category;
            
            const filteredImages = allImages.filter(image => {
                const matchesSearch = image.name.toLowerCase().includes(searchTerm);
                const matchesCategory = activeCategory === 'all' || image.category === activeCategory;
                return matchesSearch && matchesCategory;
            });
            
            displayImages(filteredImages);
        });
        
        // 分类筛选
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const category = button.dataset.category;
                const searchTerm = searchInput.value.toLowerCase();
                
                const filteredImages = allImages.filter(image => {
                    const matchesSearch = image.name.toLowerCase().includes(searchTerm);
                    const matchesCategory = category === 'all' || image.category === category;
                    return matchesSearch && matchesCategory;
                });
                
                displayImages(filteredImages);
            });
        });
        
        // 模态框控制
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // 示例：自动加载一个公开的图片仓库（可选）
        // 取消下面的注释可以自动加载一个示例仓库
        /*
        window.addEventListener('DOMContentLoaded', () => {
            repoInput.value = 'github/explore'; // 示例仓库
            loadImagesFromRepo('github/explore');
        });
        */
    </script>
</body>
</html>
