<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub图床 - 自动获取</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 2px 10px rgba(106, 17, 203, 0.2);
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .image-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .image-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .image-url {
            font-size: 0.8rem;
            color: #777;
            word-break: break-all;
            margin-bottom: 8px;
        }
        
        .image-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #777;
        }
        
        .image-type {
            background: #f1f3f4;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 1.1rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }
        
        .close-btn {
            position: absolute;
            top: -50px;
            right: 0;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-actions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .action-btn:hover {
            background: white;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的GitHub图床</h1>
            <p class="subtitle">自动扫描并展示仓库中的所有图片</p>
            <div class="stats">
                <div class="stat-item" id="total-count">图片总数: 加载中...</div>
                <div class="stat-item" id="repo-info">仓库: 加载中...</div>
            </div>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索图片名称...">
            </div>
        </div>
        
        <div class="loading" id="loading-message">
            正在自动扫描GitHub仓库中的图片...
        </div>
        
        <div class="image-grid" id="image-grid">
            <!-- 图片卡片将通过JavaScript动态生成 -->
        </div>
        
        <footer>
            <p>© 2023 我的GitHub图床 | 图片自动获取自GitHub仓库</p>
        </footer>
    </div>
    
    <!-- 图片预览模态框 -->
    <div class="modal" id="image-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <img id="modal-image" src="" alt="预览图片">
            <div class="image-actions">
                <button class="action-btn" id="copy-url">复制链接</button>
                <button class="action-btn" id="download-btn">下载图片</button>
            </div>
        </div>
    </div>
    
    <script>
        // 自动获取当前页面的GitHub仓库信息
        function getCurrentRepo() {
            // 从当前URL获取仓库信息（如果通过GitHub Pages访问）
            const path = window.location.pathname.split('/');
            if (path.length >= 3) {
                return `${path[1]}/${path[2]}`;
            }
            
            // 如果无法从URL获取，尝试从页面meta信息获取
            const metaRepo = document.querySelector('meta[name="github-repo"]');
            if (metaRepo) {
                return metaRepo.getAttribute('content');
            }
            
            // 最后尝试从常见的GitHub Pages模式推断
            const hostname = window.location.hostname;
            if (hostname.endsWith('.github.io')) {
                const username = hostname.split('.')[0];
                const repoFromPath = path[1] || username + '.github.io';
                return `${username}/${repoFromPath}`;
            }
            
            return null;
        }

        // 递归获取仓库中的所有图片文件
        async function getAllImagesFromRepo(repo, path = '') {
            try {
                const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status}`);
                }
                
                const contents = await response.json();
                let images = [];
                
                for (const item of contents) {
                    if (item.type === 'file') {
                        const extension = item.name.split('.').pop().toLowerCase();
                        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'svg', 'webp', 'bmp', 'ico'];
                        
                        if (imageExtensions.includes(extension)) {
                            images.push({
                                name: item.name,
                                url: item.download_url,
                                type: extension,
                                size: item.size,
                                path: path,
                                fullPath: path ? `${path}/${item.name}` : item.name
                            });
                        }
                    } else if (item.type === 'dir') {
                        // 递归扫描子目录
                        const subImages = await getAllImagesFromRepo(repo, item.path);
                        images = images.concat(subImages);
                    }
                }
                
                return images;
            } catch (error) {
                console.error('获取图片失败:', error);
                throw error;
            }
        }

        // DOM元素
        const loadingMessage = document.getElementById('loading-message');
        const imageGrid = document.getElementById('image-grid');
        const searchInput = document.getElementById('search-input');
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementById('close-modal');
        const copyUrlBtn = document.getElementById('copy-url');
        const downloadBtn = document.getElementById('download-btn');
        const totalCount = document.getElementById('total-count');
        const repoInfo = document.getElementById('repo-info');

        let allImages = [];
        let currentImageUrl = '';

        // 初始化图床
        async function initializeGallery() {
            try {
                loadingMessage.textContent = '正在检测GitHub仓库...';
                
                // 自动检测当前仓库
                const repo = getCurrentRepo();
                if (!repo) {
                    throw new Error('无法自动检测GitHub仓库，请确保通过GitHub Pages访问此页面');
                }
                
                repoInfo.textContent = `仓库: ${repo}`;
                loadingMessage.textContent = `正在扫描仓库 ${repo} 中的图片...`;
                
                // 获取所有图片
                allImages = await getAllImagesFromRepo(repo);
                
                if (allImages.length === 0) {
                    loadingMessage.textContent = '在仓库中没有找到图片文件';
                    return;
                }
                
                // 更新统计信息
                totalCount.textContent = `图片总数: ${allImages.length}`;
                loadingMessage.textContent = '';
                
                // 显示图片
                displayImages(allImages);
                
            } catch (error) {
                loadingMessage.className = 'error';
                loadingMessage.textContent = `加载失败: ${error.message}`;
                console.error('初始化失败:', error);
            }
        }

        // 显示图片
        function displayImages(images) {
            imageGrid.innerHTML = '';
            
            if (images.length === 0) {
                imageGrid.innerHTML = '<div class="loading">没有找到匹配的图片</div>';
                return;
            }
            
            images.forEach(image => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.innerHTML = `
                    <img src="${image.url}" alt="${image.name}" loading="lazy" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPua1i+ivlTwvdGV4dD48L3N2Zz4='">
                    <div class="image-info">
                        <div class="image-name">${image.name}</div>
                        <div class="image-url">${image.path ? `路径: ${image.path}/` : ''}</div>
                        <div class="image-meta">
                            <span>${formatFileSize(image.size)}</span>
                            <span class="image-type">${image.type.toUpperCase()}</span>
                        </div>
                    </div>
                `;
                
                imageCard.addEventListener('click', () => {
                    currentImageUrl = image.url;
                    modalImage.src = image.url;
                    modal.style.display = 'flex';
                });
                
                imageGrid.appendChild(imageCard);
            });
        }

        // 文件大小格式化
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 搜索功能
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredImages = allImages.filter(image => {
                return image.name.toLowerCase().includes(searchTerm) || 
                       (image.path && image.path.toLowerCase().includes(searchTerm));
            });
            
            displayImages(filteredImages);
        });

        // 模态框控制
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // 复制链接
        copyUrlBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(currentImageUrl).then(() => {
                alert('图片链接已复制到剪贴板！');
            });
        });

        // 下载图片
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = currentImageUrl;
            const filename = currentImageUrl.split('/').pop() || 'image';
            link.download = filename;
            link.click();
        });

        // 页面加载完成后自动初始化
        document.addEventListener('DOMContentLoaded', initializeGallery);
    </script>
</body>
</html>
